<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>science caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <main class="div1">
        <div class="div2">
            <span id="span1"></span>
            <span id="span2"></span>
        </div>
        <div class="div3">
            <button class="bt1" onclick="sin()">sin</button>
            <button class="bt1" onclick="cos()">cos</button>
            <button class="bt1" onclick="tan()">tan</button>
            <button class="bt1" onclick="log()">log</button>
            <button class="bt1" onclick="round()">round</button>
            <button class="bt1" onclick="one()">1</button>
            <button class="bt1" onclick="two()">2</button>
            <button class="bt1" onclick="three()">3</button>
            <button class="bt1" onclick="square()">^2</button>
            <button class="bt1" onclick="power()">^</button>
            <button class="bt2" onclick="four()">4</button>
            <button class="bt2" onclick="five()">5</button>
            <button class="bt2" onclick="six()">6</button>
            <button class="bt2" onclick="ope()">(</button>
            <button class="bt2" onclick="clos()">)</button>
            <button class="bt1" onclick="seven()">7</button>
            <button class="bt1" onclick="eight()">8</button>
            <button class="bt1" onclick="nine()">9</button>
            <button class="bt1" onclick="del()">del</button>
            <button class="bt1" onclick="root()">/2</button>
            <button class="bt1" onclick="zero()">0</button>
            <button class="bt1" onclick="zeroo()">00</button>
            <button class="bt1" onclick="zerooo()"><img src="images/dot.svg" alt=""></button>
            <button class="reset" onclick="reset()">DC</button>
            <button class="reset" onclick="dlete()">AC</button>
            <button class="bt2" onclick="plus()">+</button>
            <button class="bt2" onclick="minus()">-</button>
            <button class="bt2" onclick="equal()">=</button>
            <button class="bt2" onclick="divide()">/</button>
            <button class="bt2" onclick="multi()">*</button>
           
           
        </div>
    </main>
    




    <script src="main.js"></script>
</body>
</html>
